<html>
<head>
  <title>Login_Registration</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'login_reg/style.css' %}" />
</head>
<body>
 <h1 id="red">
  {% if messages %}
      {% for message in messages %}   
      {{ message|linebreaksbr }}
      {% endfor %}
  {% endif %}
 </h1>
  <h1>Register here:</h1>
  <hr>
  <form action="{%url 'login_reg_app:process' %}" method='POST'>
    {% csrf_token %}
    <label for="first">First name:<input type="text" name="first"></label>
    <label for="last">Last name:<input type="text" name="last" ></label>
    <label for="email">Email:<input type="text" name="email" ></label>
    <label for="password"> Password:<input type="password" name="password" ></label>
    <label for="password2">Password confirmation:<input type="password" name="password2" ></label>
    <input type="submit" value="Register">
  </form>
  <hr>
  <h1>If you already have an account <br>Login here:</h1>
  <hr>
  <form action="{%url 'login_reg_app:login' %}" method='POST'>
    {% csrf_token %}
    <label for="email">Email:<input type="text" name="email" ></label>
    <label for="password"> Password:<input type="password" name="log_password" ></label>
    <input type="submit" value="Login">
  </form>
  <hr>
</body>
</html>
